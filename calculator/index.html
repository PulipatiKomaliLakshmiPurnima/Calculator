<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>
<body>
    <section>
    <div class="container">
        <div id="display"></div>
        <div class="buttons">
            <div class="button">(</div>
            <div class="button">)</div>
            <div class="button">C</div>
            <div class="button"><i class="material-icons" style="font-size:36px">backspace</i></div>
            <input type="button" class="button" onclick="display.innerText=Math.sqrt(display.innerText)" value="&radic;"></input>
            <div class="button">/</div>
            <div class="button">%</div>
            <div class="button">**</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">*</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">-</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">+</div>
            <div class="button">00</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button" id="equal">=</div>
        </div>
    </div>
</section>
    <script src="main.js"></script>
</body>
</html>
